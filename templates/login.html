<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚托莉 - 登录</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }
        .input-wrapper {
            position: relative;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
            padding: 5px;
            user-select: none;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        button:active:not(:disabled) {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        .server-category {
            margin-bottom: 15px;
        }
        .category-title {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            padding-left: 5px;
        }
        .server-option {
            padding: 5px 0;
        }
        .server-name {
            font-weight: normal;
            color: #333;
        }
        .server-url {
            font-size: 12px;
            color: #888;
            margin-left: 5px;
        }
        .app-info {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 12px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 15px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>亚托莉</h1>
        
        <!-- 显示错误信息 -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <!-- 显示注册成功提示 -->
        {% if registered %}
        <div class="success">注册成功！请使用您的账号登录</div>
        {% endif %}
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div id="username-error" class="error">该用户名已被使用</div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="请输入密码" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">显示</span>
                </div>
                <div id="password-error" class="error">密码不能为空</div>
            </div>
            <div class="register-link">
                <a href="/register">没有账号？立即注册</a>
            </div>
            <div class="form-group">
                <label for="server">服务器地址</label>
                <select id="server" required>
                    {% if servers is mapping %}
                        {% for category, server_list in servers.items() %}
                            <optgroup label="{{ category }}">
                                {% for server in server_list %}
                                    <option value="{{ server.url }}">{{ server.name }} <span class="server-url">({{ server.url }})</span></option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    {% else %}
                        <!-- 兼容旧格式 -->
                        {% for server in servers %}
                            <option value="{{ server }}">{{ server }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <button type="submit" id="login-button">登录</button>
        </form>
        
        <div class="app-info">
            亚托莉聊天系统 v1.0
        </div>
    </div>

    <script>
        // 密码可见性切换
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '隐藏';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '显示';
            }
        }
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const server = document.getElementById('server').value;
            const usernameErrorElem = document.getElementById('username-error');
            const passwordErrorElem = document.getElementById('password-error');
            const loginButton = document.getElementById('login-button');
            
            // 重置错误提示
            usernameErrorElem.style.display = 'none';
            passwordErrorElem.style.display = 'none';
            
            // 基本验证
            if (!username) {
                usernameErrorElem.textContent = '用户名不能为空';
                usernameErrorElem.style.display = 'block';
                return;
            }
            
            if (!password) {
                passwordErrorElem.textContent = '密码不能为空';
                passwordErrorElem.style.display = 'block';
                return;
            }
            
            // 显示加载状态
            const originalText = loginButton.textContent;
            loginButton.textContent = '登录中...';
            loginButton.disabled = true;
            
            try {
                // 提交登录表单到服务器进行验证
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                const result = await response.json();
                if (result.success) {
                    // 保存服务器设置
                    localStorage.setItem('selectedServer', server);
                    // 登录成功，跳转到聊天页面
                    window.location.href = `/chat?username=${encodeURIComponent(username)}&server=${encodeURIComponent(server)}`;
                } else {
                    // 登录失败，显示错误信息
                    usernameErrorElem.textContent = result.message || '用户名或密码错误';
                    usernameErrorElem.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                usernameErrorElem.textContent = '登录过程中发生错误，请稍后重试';
                usernameErrorElem.style.display = 'block';
            } finally {
                // 恢复按钮状态
                loginButton.textContent = originalText;
                loginButton.disabled = false;
            }
        });
        
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('username-error').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('password-error').style.display = 'none';
        });
        
        // 尝试从localStorage恢复上次选择的服务器
        document.addEventListener('DOMContentLoaded', function() {
            const savedServer = localStorage.getItem('selectedServer');
            const serverSelect = document.getElementById('server');
            
            if (savedServer) {
                for (let i = 0; i < serverSelect.options.length; i++) {
                    if (serverSelect.options[i].value === savedServer) {
                        serverSelect.selectedIndex = i;
                        break;
                    }
                }
            }
        });
    </script>
<script>
        function setBackgroundImage() {
            // 使用与聊天室内相同的API
            const wallpaperApi = 'https://v2.xxapi.cn/api/wallpaper';
            
            // 尝试从API获取背景图片
            fetch(wallpaperApi)
                .then(response => response.json())
                .then(data => {
                    if (data.imgurl) {
                        // API返回成功，设置背景图片
                        document.body.style.backgroundImage = `url('${data.imgurl}')`;
                    } else {
                        // API返回格式不正确，使用默认背景
                        document.body.style.backgroundImage = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                    }
                })
                .catch(error => {
                    console.error('获取背景图片失败:', error);
                    // API请求失败，使用默认背景
                    document.body.style.backgroundImage = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                });
        }
        
        // 页面加载完成后执行
        window.addEventListener('load', setBackgroundImage);
    </script>
    </body>
</html>
